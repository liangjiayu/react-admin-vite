name: Deploy To GitHub Pages

on:
  # 仅在推送到默认分支时运行
  push:
    branches: ['main']

  # 这个选项可以使你手动在 Action tab 页面触发工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: pnpm run build
      - name: Upload to OSS
        run: |
          wget http://gosspublic.alicdn.com/ossutil/1.7.1/ossutil64 -O ossutil64
          chmod +x ossutil64
          ./ossutil64 config \
            -i ${{ secrets.ALICLOUD_ACCESS_KEY }} \
            -k ${{ secrets.ALICLOUD_SECRET_KEY }}
          ./ossutil64 cp -r ./dist/ oss://react-admin-vite/front/ --update
      
